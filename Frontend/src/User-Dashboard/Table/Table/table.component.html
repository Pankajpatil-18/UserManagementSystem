<div class="container">
  <label class="selected-table-label" for="tableSelect">Selected Table: {{selectedTable}}</label>
  
  <table *ngIf="selectedTable" class="styled-table">
    <thead>
      <tr>
        <th *ngFor="let column of columns">{{ column.name }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tableData" (click)="onRowSelect(row)" class="table-row">
        <td *ngFor="let column of columns"> {{ column.type === 'date' ? (row[column.name] | date: 'yyyy-MM-dd') : row[column.name] }}
        </td>
    </tbody>
  </table>

  <div class="edit-form" *ngIf="columns.length > 0">
    <h3>Edit Row</h3>
    <form (ngSubmit)="onSave()">
      <div *ngFor="let column of columns">
        <label [for]="column.name">{{ column.name }}</label>
        <input 
          [id]="column.name" 
          [(ngModel)]="selectedRow[column.name]" 
          [name]="column.name"
          [type]="getInputType(column.type)"
        />
      </div>
      <div class="buttons">
        <button 
          type="button" 
          [ngClass]="{'btn-red': !hasPrivilege('canUpdate'), 'btn-green': hasPrivilege('canUpdate')}"
          (click)="onUpdate()">
          Update
        </button>
        <button 
          type="button" 
          [ngClass]="{'btn-red': !hasPrivilege('canDelete'), 'btn-green': hasPrivilege('canDelete')}"
          (click)="onDelete()">
          Delete
        </button>
        <button 
          class="add-button" 
          type="button" 
          (click)="addTableData()" 
          [ngClass]="{'btn-red': !hasPrivilege('canWrite'), 'btn-green': hasPrivilege('canWrite')}"
          (click)="addTableData()">
          Add New
        </button>
        <button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
