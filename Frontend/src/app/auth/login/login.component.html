<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label>Login Type</label>
      <div class="radio-container">
        <input type="radio" id="userLogin" formControlName="loginType" value="user">
        <label for="userLogin">User Login</label>
        <input type="radio" id="adminLogin" formControlName="loginType" value="admin">
        <label for="adminLogin">Admin Login</label>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Password is required.
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <button type="button" (click)="onSignIn()">Sign Up</button>
    </div>
  </form>
</div>
