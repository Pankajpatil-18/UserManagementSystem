<app-navbar></app-navbar>
<div class="user-table-container">
  <h2>User Permissions</h2>
 
  <label for="table-select">Select Table:</label>
  <select id="table-select" [(ngModel)]="selectedTable" (change)="onTableChange($event)">
    <option *ngFor="let table of tables" [value]="table">{{ table }}</option>
  </select>
 
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Insert</th>
        <th>Update</th>
        <th>Delete</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of currentTableData">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button [disabled]="!user.isEditing" (click)="togglePermission(user, 'canInsert')">
            {{ user.canInsert ? '✔️' : '❌' }}
          </button>
        </td>
        <td>
          <button [disabled]="!user.isEditing" (click)="togglePermission(user, 'canUpdate')">
            {{ user.canUpdate ? '✔️' : '❌' }}
          </button>
        </td>
        <td>
          <button [disabled]="!user.isEditing" (click)="togglePermission(user, 'canDelete')">
            {{ user.canDelete ? '✔️' : '❌' }}
          </button>
        </td>
        <td>
          <!-- Show "Save" and "Cancel" buttons if in editing mode, otherwise show "Edit" -->
          <button *ngIf="user.isEditing" (click)="onSaveChanges(user)">Save</button>
          <button *ngIf="user.isEditing" (click)="onCancelEdit(user)">Cancel</button>
          <button *ngIf="!user.isEditing" (click)="onEdit(user)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
 
  <div class="alert">Your changes are saved!</div>
</div>
